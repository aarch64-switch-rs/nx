[package]
name = "nx"
version = "0.1.0"
authors = ["XorTroll"]
edition = "2021"

[lib]
#proc-macro = true

[dependencies]
paste = "1.0"
logpacket = { git = "https://github.com/aarch64-switch-rs/logpacket" }
linked_list_allocator = { version = "0.10.5", default-features = false, features = [ "const_mut_refs", "alloc_ref", "use_spin" ] }
arrayvec = { version = "0.7.4", default-features = false, features = [] }
static_assertions = "1.1.0"
lock_api = { version = "0.4.12", features = ["nightly"] }
generic_once_cell = "0.1.1"
once_cell = { version = "1.19.0", default-features = false, features = ["race"] }
#bon = { version = "2.2.0", features = ["alloc"] }
#backtrace = { version = "0.3.74", default-features = false }
atomic_enum = "0.3.0"
zeroize = { version = "1.8.1", features = ["alloc", "aarch64"] }
#proc-macro2 = "1.0.87"
#quote = "1.0.37"
#syn = "2.0.79"
unwinding = {version = "0.2.2", default-features = false, features = ["unwinder", "panic", "fde-custom", "personality"]}

[features]
services = []
crypto = []
smc = []
gpu = ["services"]
fs = ["services"]
input = ["services"]
la = ["services"]
rand = ["services"]

#[lints.rust]
#unsafe_op_in_unsafe_fn = "deny"